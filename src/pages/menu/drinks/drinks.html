<ion-content padding class="backgroundColorPage">
    <div id="menu-container2">
      <ion-list id="menu-list6">
          <ion-grid>
              <ion-row>
                    <ion-col col-6 *ngFor="let item of drinks">
                        <ion-card class="backgroundColorCard">
                            <img width="200px" height="150px" src="{{ item.imageUrl }}" />
                            <div class="spacer" style="height:10px;" ></div>
                            <h2 align="left" style="color:rebeccapurple; font-weight:bold"> {{ item.name }} </h2>
                          <div class="spacer" style="height:5px;" ></div>
                              <h3 align="right" style="color:rebeccapurple"> {{item.price | currency:'VND':true:'1.0-0'}}</h3>
                              <h4 align="right">
                                      <ion-icon *ngIf="item['quantity'] > 0" ios="ios-remove" md="md-remove" style="color:orange; background-color:#ebebeb" (click)="MinusButton(item)"></ion-icon>
                                <label *ngIf="item['quantity'] > 0" style="color:rebeccapurple">{{item['quantity']}}</label>
                                      <ion-icon ios="ios-add-circle" md="md-add-circle" (click)="AddButton(item)" style="color:orange; background-color:#ebebeb"></ion-icon>
                                  </h4>                          
  
                              
                        </ion-card>
        </ion-col>
        </ion-row>
        </ion-grid>
      </ion-list>
    </div>
</ion-content>
<ion-footer *ngIf="totalPrice > 0">
  <ion-toolbar>
    <ion-title>Total Drinks: {{totalPrice| currency:'VND':true:'1.0-0'}}  </ion-title>
  </ion-toolbar>
</ion-footer>
