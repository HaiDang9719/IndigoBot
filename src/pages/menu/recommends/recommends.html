<ion-content padding class="backgroundColorPage">
    <div id="menu-container2">
      <ion-list id="menu-list6">
          <ion-grid>
              <ion-row>
                    <ion-col col-6 *ngFor="let item of listRecommendations" >
                      <ion-card class="backgroundColorCard">
                          <img width="200px" height="150px" src="{{ item.imageUrl }}" />
                          <div class="spacer" style="height:10px;" ></div>
                          <h2 align="left" style="color:rebeccapurple; font-weight:bold"> {{ item.name }} </h2>
                          <div class="spacer" style="height:5px;" ></div>
                              <h3 align="right" style="color:rebeccapurple"> {{item.price | currency:'VND':true:'1.0-0'}}</h3>
                      </ion-card>
                    </ion-col>
                  </ion-row>
                </ion-grid>
      </ion-list>
    </div>
    </ion-content>
